---
coredns_version: 1.10.2
coredns_dns_port: 53
coredns_archive_url: "https://github.com/sportsru/coredns/releases/download/{{ coredns_version }}/coredns_{{ coredns_version }}_linux_{{ go_arch }}.tgz"

# Config file name, searched in ansible templates path.
coredns_config_file: ""

# Use a local binary instead of the official release.
coredns_binary_local_dir: ""

coredns_zone_files_paths:
  - "coredns/zones/*"

coredns_key_files_paths:
  - "coredns/keys/*"
